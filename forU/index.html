<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Kartu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flipbook-container">
    <div class="flipbook">
      <div class="card">
        <img src="https://i.imgur.com/9gnh8Eh.png" alt="Cute Card">
        <p>Hai Sayang!</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/4oQdpCJ.png" alt="Cute Card 2">
        <p>Selamat Hari!</p>
      </div>
      <div class="card">
        <img src="https://i.imgur.com/sEdD8uL.png" alt="Cute Card 3">
        <p>Semangat ya!</p>
      </div>
    </div>
  </div>
  <button onclick="prevCard()">Prev</button>
  <button onclick="nextCard()">Next</button>

  <script src="script.js"></script>
</body>
</html>
